<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.png">
    <title>LoL Damage Calculator</title>
    <link type="text/css" rel="stylesheet" href="main.css" />

</head>

<body>
    <div id="root">
        <ul id="nav">
            <li>8-2-5-1-5-7-4</li>
            <form name="other_data_form">
                <input name="add_new" type="button" value="Add New Spell" onclick="addNewSpellForm(this)">

                <!-- <input name="reset" type="reset" value="Reset Above">
                <input Dname="expand" class="hidden" type="button" value="Expand" onclick="expandExtras(this)">
                <input name="collapse" type="button" value="Collapse" onclick="collapseExtras(this)"> -->
            </form>
        </ul>
        <!--div id="layoutContainer" style="height: 400px"></div>-->

        <div id="main">
            <div class="data_holder" id="champion_data">
                <h2>Player's Champion Data</h2>
                <form name="champion_data_form">
                    <label for="ap">Total Ability Power (AP)</label>
                    <input type="number" min="0" id="ap" name="ap" placeholder="100" class="input" />

                    <label for="total_ad">Total Attack Damage (AD)</label>
                    <input type="number" min="0" id="total_ad" name="total_ad" placeholder="100" class="input" oninput="calc_ad(0)"/>
                    <label for="base_ad" class="extra short">➤ Base AD</label>
                    <input type="number" min="0" id="base_ad" name="base_ad" placeholder="100" class="extra input short" oninput="calc_ad(1)"/>
                    <label for="bonus_ad" class="extra short">➤ Bonus AD</label>
                    <input type="number" min="0" id="bonus_ad" name="bonus_ad" placeholder="0" class="extra input short" oninput="calc_ad(2)"/>

                    <label for="attack_speed" class="extra">Attack Speed</label>
                    <input type="text" id="attack_speed" name="attack_speed" placeholder="0.67" class="extra input" />
                    <label for="crit_change" class="extra">% Crit. Chance</label>
                    <input type="text" id="crit_change" name="crit_change" placeholder="0%" class="extra input" />
                    <label for="crit_damage" class="extra">% Crit. Damage</label>
                    <input type="text" id="crit_damage" name="crit_damage" placeholder="200%" class="extra input" />
                    <!-- <label>
                            <label class="switch">
                                <input id="crit_damage" name="crit_damage" type="checkbox" class="input">
                                <span class="slider"></span>
                            </label>
                            <span id="percent_crit_damage_value">&nbsp;= 200% Crit Damage</span>
                        </label> -->
                    <label for="life_steal" class="extra">% Life Steal</label>
                    <input type="text" id="life_steal" name="life_steal" placeholder="0%" class="extra input" />

                    <label for="has_void_staff">Has Void Staff?</label>
                    <label>
                        <label class="switch">
                            <input id="has_void_staff" name="has_void_staff" type="checkbox" class="input">
                            <span class="slider"></span>
                        </label>
                        <span id="percent_magic_pen_value">&nbsp;= 0% Magic Pen.</span>
                    </label>

                    <label for="flat_magic_pen">Flat Magic Penetration</label>
                    <input type="number" min="0" id="flat_magic_pen" name="flat_magic_pen" placeholder="0" class="input" />

                    <label for="spell_vamp" class="extra">% Spell Vamp</label>
                    <input type="text" id="spell_vamp" name="spell_vamp" placeholder="0%" class="extra input" />

                    <label for="lethality">Lethality</label>
                    <input type="number" min="0" id="lethality" name="lethality" placeholder="0" class="input" oninput="calc_lethality(true)" />
                    <label for="champ_level" class="extra short">➤ Champion Level</label>
                    <input type="number" min="0" id="champ_level" name="champ_level" placeholder="18" class="extra input short"
                        oninput="calc_lethality(true)" />
                    <label for="armor_pen" class="extra short">➤ Effective Armor Pen.</label>
                    <input type="number" min="0" id="armor_pen" name="armor_pen" placeholder="0" class="extra input short"
                        oninput="calc_lethality(false)" />

                    <label for="percent_armor_pen">Total Armor Penetration</label>
                    <input type="text" id="percent_armor_pen" name="percent_armor_pen" placeholder="0%" class="input" />

                    <input name="reset" type="reset" value="Reset Above">
                    <input Dname="expand" class="hidden" type="button" value="Expand" onclick="expandExtras(this)">
                    <input id="main_collapse" name="collapse" type="button" value="Collapse" onclick="collapseExtras(this)">
                </form>
            </div>

            <div class="data_holder" id="target_data">
                <h2>Target's Data</h2>
                <form name="target_data_form">
                    <label for="target_hp">Health (HP)</label>
                    <input type="number" min="0" id="target_hp" name="target_hp" placeholder="2000" class="input" oninput="calc_armor(0);calc_mr(0);" />

                    <label for="target_armor">Armor</label>
                    <input type="number" max="100000000" id="target_armor" name="target_armor" placeholder="0" class="input"
                        oninput="calc_armor(0)" />
                    <label for="target_physical_reduction" class="extra short">➤ % Physical Reduction</label>
                    <input type="text" id="target_physical_reduction" name="target_physical_reduction" placeholder="0%"
                        class="extra input short" oninput="calc_armor(1)" />
                    <label for="target_eff_physical_hp" class="extra short">➤ Effective HP vs. Physical</label>
                    <input type="number" min="0" id="target_eff_physical_hp" name="target_eff_physical_hp" placeholder="2000"
                        class="extra input short" oninput="calc_armor(2)" />

                    <label for="target_mr">Magic Resistance (MR)</label>
                    <input type="number" max="100000000" id="target_mr" name="target_mr" placeholder="0" class="input" oninput="calc_mr(0)"   />
                    <label for="target_magic_reduction" class="extra short">➤ % Magic Reduction</label>
                    <input type="text" id="target_magic_reduction" name="target_magic_reduction" placeholder="0%"
                        class="extra input short" oninput="calc_mr(1)"  />
                    <label for="target_eff_magic_hp" class="extra short">➤ Effective HP vs. Magic</label>
                    <input type="number" min="0" id="target_eff_magic_hp" name="target_eff_magic_hp" placeholder="2000"
                        class="extra input short" oninput="calc_mr(2)"  />

                    <label for="target_hp5" class="extra">Health regeneration (hp5)</label>
                    <input type="number" min="0" step="0.01" id="target_hp5" name="target_hp5" placeholder="0" class="extra input" />

                    <input name="reset" type="reset" value="Reset Above">
                    <input Dname="expand" class="hidden" type="button" value="Expand" onclick="expandExtras(this)">
                    <input name="collapse" type="button" value="Collapse" onclick="collapseExtras(this)">
                </form>
            </div>
            <div class="data_holder" id="spell_data_template">
                <form name="spell_data_q_form" method="POST" action="#">
                    <h2><input type="text" placeholder="Click here to Name Spell" class="title_input"> Casts (
                        <input type="button" value="-" class="cast_pm" onclick="minusButton(this);" />
                        <input type="text" name="casts" value="1" class="casts_count">
                        <input type="button" value="+" class="cast_pm" onclick="plusButton(this);" />)</h2>

                    <!-- <label for="damage_type_magic" class="radio">Magic Damage</label>
                    <input type="radio" class="radio" id="damage_type_magic" name="damage_type" value="magic"
                        checked>

                    <label for="damage_type_physical" class="radio">Physical Damage</label>
                    <input type="radio" class="radio" id="damage_type_physical" name="damage_type" value="physical"> -->

                    <label for="base_damage">Base Damage</label>
                    <input type="text" id="base_damage" name="base_damage" placeholder="100" class="input" />

                    <label for="ap_ratio">AP Ratio</label>
                    <input type="text" id="ap_ratio" name="ap_ratio" placeholder="100%" class="input" />

                    <label for="total_ad_ratio">Total AD Ratio</label>
                    <input type="text" id="total_ad_ratio" name="total_ad_ratio" placeholder="0%" class="input" />

                    <label for="bonus_ad_ratio">Bonus AD Ratio</label>
                    <input type="text" id="bonus_ad_ratio" name="bonus_ad_ratio" placeholder="0%" class="input" />

                    <hr>
                    <label for="dmg_premitigation">Damage before resistances</label>
                    <input type="text" id="dmg_premitigation" name="dmg_premitigation" placeholder="" class="input output" />

                    <label for="dmg_onhit">Damage on hit</label>
                    <input type="text" id="dmg_onhit" name="dmg_onhit" placeholder="" class="input output" />

                    <label for="dmg_dps">Expected damage per second</label>
                    <input type="text" id="dmg_dps" name="dmg_dps" placeholder="" class="input output" />

                    <input name="reset" type="reset" value="Reset Above">
                    <input Dname="expand" class="hidden" type="button" value="Expand" onclick="expandExtras(this)">
                    <input name="collapse" type="button" value="Collapse" onclick="collapseExtras(this)">
                </form>
            </div>


        </div>
    </div>
    <script type="text/javascript" src="calc.js"></script>
</body>

</html>
