<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.png">
    <title>LoL Damage Calculator</title>
    <link type="text/css" rel="stylesheet" href="main.css" />

</head>

<body>
    <div id="root">
        <div id="header">
            <ul id="nav">
                <li>
                    <h2>League of Legends Damage Calcuator: v0.1</h2>
                </li>
                <li>
                    <button class="navbutton" onclick="addNewSpellForm('magic')">
                        Add Magic Damage Spell
                    </button>
                </li>
                <li>
                    <button class="navbutton" onclick="addNewSpellForm('physical')">
                        Add Physical Damage Spell
                    </button>
                </li>
                <li>
                    <button class="navbutton" onclick="addNewSpellForm('mixed')">
                        Add Complex Spell
                    </button>
                </li>
                <li>
                    <button class="navbutton" onclick="save()">
                        Save
                    </button>
                </li>
                <li>
                    <button class="navbutton" onclick="load()">
                        Load
                    </button>
                </li>
            </ul>
        </div>
        <div id="main">
            <div class="data_holder" id="champion_data">
                <h2 class="title_input">Player's Champion Data</h2>
                <form name="champion_data_form">
                    <label for="ap" class="ap">Total Ability Power (AP)</label>
                    <input type="number" min="0" id="ap" name="ap" placeholder="0" value="100" class="input" />

                    <label for="total_ad" class="ad">Total Attack Damage (AD)</label>
                    <input type="number" min="0" id="total_ad" name="total_ad" placeholder="0" value="100" class="input"
                        oninput="calc_ad(0)" />
                    <label for="base_ad" class="extra short ad">➤ Base AD</label>
                    <input type="number" min="0" id="base_ad" name="base_ad" placeholder="0" value="100" class="extra input short"
                        oninput="calc_ad(1)" />
                    <label for="bonus_ad" class="extra short ad">➤ Bonus AD</label>
                    <input type="number" min="0" id="bonus_ad" name="bonus_ad" placeholder="0" class="extra input short"
                        oninput="calc_ad(2)" />

                    <label for="attack_speed" class="extra">Attack Speed</label>
                    <input type="text" id="attack_speed" name="attack_speed" placeholder="0.67" value="0.67" class="extra input" />
                    <label for="crit_change" class="extra">% Crit. Chance</label>
                    <input type="text" id="crit_change" name="crit_change" placeholder="0%" class="extra input" />
                    <label for="crit_damage" class="extra">% Crit. Damage</label>
                    <input type="text" id="crit_damage" name="crit_damage" placeholder="200%" value="200%" class="extra input" />
                    <!-- <label>
                            <label class="switch">
                                <input id="crit_damage" name="crit_damage" type="checkbox" class="input">
                                <span class="slider"></span>
                            </label>
                            <span id="percent_crit_damage_value">&nbsp;= 200% Crit Damage</span>
                        </label> -->
                    <label for="life_steal" class="extra">% Life Steal</label>
                    <input type="text" id="life_steal" name="life_steal" placeholder="0%" class="extra input" />

                    <label for="has_void_staff" class="ap">Has Void Staff?</label>
                    <label>
                        <label class="switch">
                            <input id="has_void_staff" name="has_void_staff" type="checkbox" class="input">
                            <span class="slider"></span>
                        </label>
                        <span id="percent_magic_pen_value">&nbsp;= 0% Magic Pen.</span>
                    </label>

                    <label for="flat_magic_pen">Flat Magic Penetration</label>
                    <input type="number" min="0" id="flat_magic_pen" name="flat_magic_pen" placeholder="0" class="input" />

                    <label for="spell_vamp" class="extra">% Spell Vamp</label>
                    <input type="text" id="spell_vamp" name="spell_vamp" placeholder="0%" class="extra input" />

                    <label for="lethality" class="lethality">Lethality</label>
                    <input type="number" min="0" id="lethality" name="lethality" placeholder="0" class="input" oninput="calc_lethality(true)" />
                    <label for="champ_level" class="extra short">➤ Champion Level</label>
                    <input type="number" min="0" id="champ_level" name="champ_level" placeholder="0" value="18" class="extra input short"
                        oninput="calc_lethality(true)" />
                    <label for="armor_pen" class="extra short">➤ Effective Armor Pen.</label>
                    <input type="number" min="0" id="armor_pen" name="armor_pen" placeholder="0" class="extra input short"
                        oninput="calc_lethality(false)" />

                    <label for="percent_armor_pen">% Total Armor Penetration</label>
                    <input type="text" id="percent_armor_pen" name="percent_armor_pen" placeholder="0%" class="input" />

                    <input name="reset" type="reset" value="Reset Above">
                    <input Dname="expand" class="hidden" type="button" value="Expand" onclick="expandExtras(this)">
                    <input id="main_collapse" name="collapse" type="button" value="Collapse" onclick="collapseExtras(this)">
                </form>
            </div>

            <div class="data_holder" id="target_data">
                <h2 class="title_input">Target's Data</h2>
                <form name="target_data_form">
                    <label for="target_hp" class="health">Health (HP)</label>
                    <input type="number" min="0" id="target_hp" name="target_hp" placeholder="0" value="2000" class="input"
                        oninput="calc_armor(0);calc_mr(0);" />

                    <label for="target_armor" class="armor">Armor</label>
                    <input type="number" max="100000000" id="target_armor" name="target_armor" placeholder="0" class="input"
                        oninput="calc_armor(0)" />
                    <label for="target_physical_reduction" class="extra short">➤ % Physical Reduction</label>
                    <input type="text" id="target_physical_reduction" name="target_physical_reduction" placeholder="0%"
                        class="extra input short" oninput="calc_armor(1)" />
                    <label for="target_eff_physical_hp" class="extra short">➤ Effective HP vs. Physical</label>
                    <input type="number" min="0" id="target_eff_physical_hp" name="target_eff_physical_hp" placeholder="0"
                        value="2000" class="extra input short" oninput="calc_armor(2)" />

                    <label for="target_mr" class="mr">Magic Resistance (MR)</label>
                    <input type="number" max="100000000" id="target_mr" name="target_mr" placeholder="0" class="input"
                        oninput="calc_mr(0)" />
                    <label for="target_magic_reduction" class="extra short">➤ % Magic Reduction</label>
                    <input type="text" id="target_magic_reduction" name="target_magic_reduction" placeholder="0%" class="extra input short"
                        oninput="calc_mr(1)" />
                    <label for="target_eff_magic_hp" class="extra short">➤ Effective HP vs. Magic</label>
                    <input type="number" min="0" id="target_eff_magic_hp" name="target_eff_magic_hp" placeholder="0"
                        value="2000" class="extra input short" oninput="calc_mr(2)" />

                    <label for="target_hp5" class="extra">Health regeneration (hp5)</label>
                    <input type="number" min="0" step="0.01" id="target_hp5" name="target_hp5" placeholder="0" class="extra input" />

                    <input name="reset" type="reset" value="Reset Above">
                    <input Dname="expand" class="hidden" type="button" value="Expand" onclick="expandExtras(this)">
                    <input name="collapse" type="button" value="Collapse" onclick="collapseExtras(this)">
                </form>
            </div>

            <div class="data_holder" id="total_data">
                <h2 class="title_input">Totals</h2>
                <form name="total_data_form">
                    <label for="total_pre_damage" class="">Premitigation Damage</label>
                    <input type="text" id="total_pre_damage" name="total_pre_damage" class="input" readonly />

                    <label for="total_pre_magic_damage" class="">Premitigation Magic Damage</label>
                    <input type="text" id="total_pre_magic_damage" name="total_pre_magic_damage" class="input short"
                        readonly />

                    <label for="total_pre_physical_damage" class="">Premitigation Physical Damage</label>
                    <input type="text" id="total_pre_physical_damage" name="total_pre_physical_damage" class="input short"
                        readonly />


                    <label for="total_damage" class="">Total Damage</label>
                    <input type="text" id="total_damage" name="total_damage" class="input" readonly />

                    <label for="total_magic_damage" class="">Total Magic Damage</label>
                    <input type="text" id="total_magic_damage" name="total_magic_damage" class="input short" readonly />

                    <label for="total_physical_damage" class="">Total Physical Damage</label>
                    <input type="text" id="total_physical_damage" name="total_physical_damage" class="input short"
                        readonly />

                    <label for="target_status" class="">Target Status</label>
                    <input type="text" id="target_status" name="target_status" class="input" readonly />

                    <label for="target_overkill" class="">Overkill Damage</label>
                    <input type="text" id="target_overkill" name="target_overkill" class="input" readonly />

                    <label for="target_hp_left" class="">Health Remaining</label>
                    <input type="text" id="target_hp_left" name="target_hp_left" class="input" readonly />

                    <label for="target_percent_hp_left" class="">% Health Remaining</label>
                    <input type="text" id="target_percent_hp_left" name="target_percent_hp_left" class="input" readonly />

                    <!-- <input name="reset" type="reset" value="Reset Above"> -->
                    <!-- <input Dname="expand" class="hidden" type="button" value="Expand" onclick="expandExtras(this)"> -->
                    <!-- <input name="collapse" type="button" value="Collapse" onclick="collapseExtras(this)"> -->
                </form>
            </div>

            <div class="data_holder" id="spell_data_template">
                <form name="spell_data_q_form" method="POST" action="#">
                    <input name="spell_title" type="text" placeholder="Unnamed Spell" class="title_input" />


                    <!-- <input type="button" value="-" class="cast_pm" onclick="minusButton(this);" />
                        <input type="text" name="casts" value="1" class="casts_count" />
                        <input type="button" value="+" class="cast_pm" onclick="plusButton(this);" />) -->


                    <label for="damage_type">Damage Type</label>
                    <select id="damage_type" name="damage_type" class="input" oninput="styleSelect(this)">
                        <option value="damage_type_physical" class="ad">Physical Damage</option>
                        <option value="damage_type_magic" class="ap">Magic Damage</option>
                        <option value="damage_type_mixed" class="mixed">Mixed Damage</option>
                    </select>

                    <label for="base_damage">Base Damage</label>
                    <input type="number" id="base_damage" name="base_damage" placeholder="0" value="100" class="input" />

                    <label for="ap_ratio" class="ap">Total AP Ratio</label>
                    <input type="text" id="ap_ratio" name="ap_ratio" placeholder="0%" class="input" />

                    <label for="total_ad_ratio" class="ad">Total AD Ratio</label>
                    <input type="text" id="total_ad_ratio" name="total_ad_ratio" placeholder="0%" class="input" />

                    <label for="bonus_ad_ratio" class="ad">Bonus AD Ratio</label>
                    <input type="text" id="bonus_ad_ratio" name="bonus_ad_ratio" placeholder="0%" class="input" />

                    <label for="max_health_ratio" class="health extra hidden">% Max Health Ratio</label>
                    <input type="text" id="max_health_ratio" name="max_health_ratio" placeholder="0%" class="input extra hidden" />

                    <label for="dmg_premitigation">Premitigation Damage</label>
                    <input type="text" id="dmg_premitigation" name="dmg_premitigation" value="" class="input output"
                        readonly />

                    <label for="dmg_onhit">Damage after Resistances</label>
                    <input type="text" id="dmg_onhit" name="dmg_onhit" value="" class="input output" readonly />

                    <label for="dmg_dps">Expected damage per second</label>
                    <input type="text" id="dmg_dps" name="dmg_dps" value="" class="input output" readonly />

                    <input name="reset" type="reset" value="Reset Above">
                    <input name="expand" type="button" value="Expand" onclick="expandExtras(this)">
                    <input name="collapse" class="hidden" type="button" value="Collapse" onclick="collapseExtras(this)">
                    <input name="delete" class="delete" type="button" value="Delete" onclick="removeSpell(this)">
                </form>
            </div>


        </div>
    </div>
    <script type="text/javascript" src="calc.js"></script>
</body>

</html>
